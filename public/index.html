<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Minimalist Note Taker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Martel+Sans:wght@200;300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <style>
        .font-inter {
            font-family: 'Josefin sans', sans-serif;
        }

        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.3) transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.3);
            /* Tailwind's gray-400 */
            border-radius: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>

<body class="bg-black h-screen overflow-hidden hidden">
    <main id="home" class="h-full flex flex-col justify-center items-center space-y-10">
        <h1 class="text-white text-3xl font-inter">Welcome! Ready to start noting today?</h1>
        <div class="flex items-center">
            <button id="createBtn"
                class="p-3 flex flex-col items-center justify-center w-20 rounded-md hover:scale-150 group transition-all ease-in-out duration-300">
                <img src="./assets/addnote.svg" alt="New" class="h-10">
                <span
                    class="text-[0.6rem] mt-2 text-white font-inter invisible opacity-0 group-hover:opacity-100 group-hover:visible delay-200 duration-300">NEW</span>
            </button>
            <button id="viewBtn"
                class="p-3 flex flex-col items-center justify-center w-20 rounded-md hover:scale-150 group transition-all ease-in-out duration-300">
                <img src="./assets/seenotes.svg" alt="View" class="h-10">
                <span
                    class="text-[0.6rem] mt-2 text-white font-inter invisible opacity-0 group-hover:opacity-100 group-hover:visible delay-200 duration-300">VIEW</span>
            </button>
        </div>
    </main>

    <section id="create"
        class="hidden opacity-0 scale-50 duration-150 transition-all ease-in-out text-white max-w-2xl h-[80vh] mx-auto mt-20 p-8 border border-gray-700 rounded-2xl shadow-[0_0_40px_15px_rgba(156,163,175,0.3)] flex flex-col">
        <input type="text" placeholder="What's this note about?" id="title"
            class="w-full font-bold focus:outline-none text-3xl mt-4 mb-4 text-center font-mono">
        <div class="mx-auto w-[80%] h-[1px] bg-gray-400"></div>
        <textarea name="textarea" id="textSpace" placeholder="Let's begin writing!"
            class="custom-scrollbar h-full m-8 focus:outline-none text-xl resize-none font-mono"></textarea>

        <div id="btnContainer" class="flex space-x-8 justify-center">
            <button id="backBtn"
                class="w-20 hover:scale-110 py-2 rounded-md text-white border-2 border-white/20 hover:border-white/60 transition ease-in-out duration-300 font-mono">BACK</button>
            <button id="saveBtn"
                class="w-20 hover:scale-110 py-2 rounded-md text-white border-2 border-white/20 hover:border-white/60 transition ease-in-out duration-300 font-mono">SAVE</button>
        </div>
    </section>

    <section id="view"
        class="hidden opacity-0 scale-50 duration-150 transition-all ease-in-out text-white max-w-2xl h-[80vh] mx-auto mt-20 py-8 border border-gray-700 rounded-2xl shadow-[0_0_40px_15px_rgba(156,163,175,0.3)] flex flex-col">

        <div class="text-white font-mono text-3xl text-center">My Notes</div>
        <div id="viewNoteLoader" class="text-white font-mono text-3xl text-center py-[25%]">Loading Notes...</div>

        <ul id="ul" class="hidden w-full mt-8 space-y-3 h-full overflow-y-auto custom-scrollbar mb-10">
            <!-- js stuff -->
        </ul>

        <button id="viewBackBtn"
                class="w-20 mx-auto hover:scale-110 py-2 rounded-md text-white border-2 border-white/20 hover:border-white/60 transition ease-in-out duration-300 font-mono">BACK</button>

    </section>

    <section id="edit"
        class="hidden opacity-0 scale-50 duration-150 transition-all ease-in-out text-white max-w-2xl h-[80vh] mx-auto mt-20 p-8 border border-gray-700 rounded-2xl shadow-[0_0_40px_15px_rgba(156,163,175,0.3)] flex flex-col">
        <input type="text" placeholder="What's this note about?" id="editTitle"
            class="w-full font-bold focus:outline-none text-3xl mt-4 mb-4 text-center font-mono">
        <div class="mx-auto w-[80%] h-[1px] bg-gray-400"></div>
        <textarea name="textarea" id="editTextSpace" placeholder="Let's begin writing!"
            class="custom-scrollbar h-full m-8 focus:outline-none text-xl resize-none font-mono"></textarea>

        <div id="editBtnContainer" class="flex space-x-8 justify-center">
            <button id="editCancelBtn"
                class="w-20 hover:scale-110 py-2 rounded-md text-white border-2 border-white/20 hover:border-white/60 transition ease-in-out duration-300 font-mono">CANCEL</button>
            <button id="editSaveBtn"
                class="w-20 hover:scale-110 py-2 rounded-md text-white border-2 border-white/20 hover:border-white/60 transition ease-in-out duration-300 font-mono">SAVE</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
